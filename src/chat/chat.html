<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../dist/chat/chat.css" rel="stylesheet">
        <title>Fauci.AI Chat</title>
    </head>
    <body class="w-screen h-screen">
        <div class="px-2 pb-2 flex flex-col justify-between w-full h-full">
            <div>
                <!-- Chat Header -->
                <!-- <div>
                    <h1 class="playfair">StackOverflow</h1>
                </div> -->
                <!-- Chat Message -->
                <div class="bg-gray-100 p-1 text-sm max-w-3/4">
                    Hello, my name is FauciAI, a LLM tool to scan code online for deprecation and errors.
                </div>
            </div>
            <!-- Chat Box -->
            <div class="flex-shrink-0">
                <textarea
                    id="prompt"
                    name="prompt"
                    placeholder="Ask a question..."
                    class="rounded-lg w-full px-2 py-1 text-sm text-gray-800 placeholder:text-gray-500 h-20 outline-gray-300 outline"
                ></textarea>
                <div class="w-full flex gap-1">
                    <div class="px-2 py-1 flex items-center gap-1 rounded-full text-xs border border-gray-300 text-gray-600 font-medium">
                        <span>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="w-4 h-4"
                            >
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"/>
                            </svg>
                        </span>
                        Go to docs
                    </div>
                    <div class="px-2 py-1 flex items-center gap-1 rounded-full text-xs border border-gray-300 text-gray-600 font-medium">
                        <span>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="w-4 h-4"
                            >
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5"/>
                            </svg>
                        </span>
                        Show an example
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
